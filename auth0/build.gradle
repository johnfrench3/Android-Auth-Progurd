apply plugin: 'com.android.library'
apply from: '../scripts/jacoco.gradle'
apply from: '../scripts/release.gradle'

logger.lifecycle("Using version ${version} for ${name}")

auth0Release {
    library = "Auth0.Android"
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName project.version
        buildConfigField "String", "LIBRARY_NAME", "\"Auth0.Android\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.squareup.okhttp:logging-interceptor:2.7.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.auth0.android:jwtdecode:1.1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'com.squareup.okhttp:mockwebserver:2.7.5'
    testCompile 'com.jayway.awaitility:awaitility:1.6.4'
    testCompile 'org.robolectric:robolectric:3.1.2'
    testCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
}

apply from: '../scripts/maven.gradle'
apply from: '../scripts/bintray.gradle'